install:
    source:
        type: git
        url: https://github.com/antonmedv/fx.git
        ref: main
    steps:
        - git clone https://github.com/antonmedv/fx.git .
        - go build -o bin/fx
    binaries:
        - bin/fx
    additional-config:
        - filename: config.sh
          content: |
            #!/usr/bin/env bash

            export FX_SHOW_SIZE=true
            export FX_THEME=3
