description: Fast TUI app launcher and fuzzy finder for GNU/Linux and *BSD
homepage: https://github.com/Mjoyufull/fsel
license: MIT
maintainer: Mjoyufull
updated_at: "2025-10-16T00:00:00Z"
tags:
  - cli
  - app
  - launcher
install:
  source:
    type: git
    url: https://github.com/Mjoyufull/fsel.git
    ref: main
  steps:
    - git clone https://github.com/Mjoyufull/fsel.git .
    - cargo build --release
    - mkdir -p man/man1
    - cp fsel.1 man/man1/fsel.1
  binaries:
    - target/release/fsel
  man:
    - man/man1/fsel.1
