name: zoxide
version: v0.9.7
commit: 095b270fea283ed0a9d147c2b154a80030f19a4c
description: A smarter cd command. Supports all major shells.
homepage: https://github.com/ajeetdsouza/zoxide
license: MIT
maintainer: ajeetdsouza
updated_at: "2025-05-07T01:37:12Z"
tags:
    - cli
    - cd
    - navigation
install:
    source:
        type: git
        url: https://github.com/ajeetdsouza/zoxide.git
        ref: main
    steps:
        - git clone https://github.com/ajeetdsouza/zoxide.git .
        - cargo build --release
    binaries:
        - target/release/zoxide
    additional-config:
        - filename: config.sh
          content: |
            #!/usr/bin/env bash

            eval "$(zoxide init zsh)"
