post-install:
  scripts:
    - filename: fzf_preview.sh
      content: |
        #!/bin/zsh

        REVERSE="--reverse"
        ICON_MENU=""
        ICON_EXPLORER="󰙅"
        ICON_SEARCH_DIRECTORIES_AND_FILES="󱋣"
        ICON_SEARCH_DIRECTORIES="󰉋"
        ICON_SEARCH_FILES="󰈔"
        ICON_SEARCH_IN_FILES="󰈙"
        ICON_POINTER=""
        ICON_MARKER=""
        ICON_PROMPT=""
        ICON_SEPARATOR=""

        SEARCH_DIRECTORIES_AND_FILES_WITH_HIDDEN="fd -H --color always"
        SEARCH_DIRECTORIES_AND_FILES_WITHOUT_HIDDEN="fd --color always"
        SEARCH_DIRECTORIES_WITH_HIDDEN="fd -H --color always --type d"
        SEARCH_DIRECTORIES_WITHOUT_HIDDEN="fd --color always --type d"
        SEARCH_FILES_WITH_HIDDEN="fd -H --color always --type f"
        SEARCH_FILES_WITHOUT_HIDDEN="fd --color always --type f"
        SEARCH_IN_FILES_WITH_HIDDEN="rg --no-heading -H --smart-case\
        --line-number --column --hidden --follow --color=always"
        SEARCH_IN_FILES_WITHOUT_HIDDEN="rg --no-heading -H --smart-case\
        --line-number --column --follow --color=always"

        PREVIEW_ENGINE='
            VAL={..};
            [ -f {2} ] && VAL={2};
            [ -d {2} ] && VAL={2};
            if [ -f "$VAL" ]; then
                file -biz "$VAL" | grep ^text &>/dev/null &&\
                bat --color=always --decorations=never "$VAL";
            elif [ -d "$VAL" ]; then
                eza --group --colour=always --icons=always\
                --group-directories-first --classify --level 1 --oneline\
                "$VAL" 2>/dev/null;
            fi
        '

        export FZF_DEFAULT_OPTS="
            $REVERSE
            --ansi
            --multi
            --sort
            --tac
            --header='$ICON_EXPLORER SEARCH FILES AND FOLDERS'
            --prompt='  Browse $ICON_PROMPT '
            --pointer='$ICON_POINTER'
            --marker='$ICON_MARKER'
            --preview='$PREVIEW_ENGINE'
            --preview-window=up:60%:wrap:noborder
            --border=none
            --separator=''
            --info=inline
            --nth='..'
            --bind 'tab:toggle+down'
            --bind 'shift-tab:toggle+up'
            --bind 'ctrl-d:preview-down'
            --bind 'ctrl-u:preview-up'
            --bind 'ctrl-c:abort'
        "
