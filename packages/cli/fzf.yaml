    url: https://github.com/junegunn/fzf.git
    ref: v0.60.1
  steps:
    - git clone --depth 1 --branch v0.60.2 https://github.com/junegunn/fzf.git .
    - go build -o bin/fzf
  binaries:
    - bin/fzf
    - bin/fzf-tmux
  man:
    - man/man1/fzf.1
    - man/man1/fzf-tmux.1
  additional-config:
    - filename: config.sh
      content: |
        export FZF_DEFAULT_COMMAND="rg --files --hidden --follow --color=ansi \
        -g '!.cache' -g '!.git' -g '!.github' -g '!.svn' -g '!.hg' -g '!CVS' \
        -g '!.bzr' -g '!vendor' -g '!node_modules'"
        export FZF_DEFAULT_OPTS="
        --pointer '' \
        --marker '' \
        --preview='bash fzf_preview.sh {}' \
        changes,numbers,snip --color=ansi {1} 2>/dev/null' \
        --preview-window=noborder \
        --border=none \
        --separator='' \
        --info=inline \
        --prompt='Search  ' \
        --bind ctrl-d:preview-down,ctrl-u:preview-up"
