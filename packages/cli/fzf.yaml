name: fzf
version: v0.60.1
description: A command-line fuzzy finder
homepage: https://github.com/junegunn/fzf
license: MIT
maintainer: lvim-tech
updated_at: 2025-02-21T14:18:33Z
tags:
  - cli
  - search
  - fuzzy-finder
install:
  source:
    type: git
    url: https://github.com/junegunn/fzf.git
    ref: v0.60.1
  steps:
    - git clone --depth 1 --branch v0.60.1 https://github.com/junegunn/fzf.git .
    - ./install --all
  binaries:
    - bin/fzf
    - bin/fzf-tmux
  configs:
    - .fzf.bash
    - .fzf.zsh
  man:
    - man/man1/fzf.1
    - man/man1/fzf-tmux.1
  additional-config:
    - filename: additional_config.sh
      content: |
        # Additional configuration for fzf
        export FZF_DEFAULT_OPTS='--height 40% --layout=reverse --border'   - .fzf.zsh
