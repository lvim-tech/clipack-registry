name: starship
version: v1.22.1
description: Starship - The minimal, blazing-fast, and infinitely customizable prompt for any shell.
homepage: https://github.com/starship/starship
license: ISC
maintainer: Starship Team
updated_at: 2025-03-01T04:42:12Z
tags:
  - cli
  - shell
  - prompt
install:
  source:
    type: script
    url: https://github.com/starship/starship
  steps:
    - git clone --branch v1.22.1 --single-branch https://github.com/starship/starship.git .
    - cargo build --release
  binaries:
    - target/release/starship
  additional-config:
    - filename: config.sh
      content: |
        #!/usr/bin/env bash

        BASE_PATH=$(grep 'base:' "$HOME"/.config/clipack/config.yaml | sed 's/.*base: //')

        if [ -z "$THEME" ]; then
            THEME="LvimDark"
        fi

        export FUNCNEST=10000000000
        eval "$(starship init zsh)"

        export STARSHIP_CONFIG="$BASE_PATH/configs/starship/$THEME.toml"
    - filename: LvimDark.toml
      content: |
        "$schema" = "https://starship.rs/config-schema.json"

        add_newline = true

        format = "$all$username$time$character"

        [memory_usage]
        format = "[󰍛 ${ram}]($style) "
        disabled = false
        threshold = -1
        symbol = "󰍛 "
        style = "bold dimmed #1c7060"

        [time]
        format = "[$time]($style) "
        time_format = "%T"
        style = "bold #01798d"
        disabled = false

        [username]
        format = "[](#eab749) [$user]($style) "
        disabled = false
        show_always = true
        style_user = "#7d9654 bold"
        style_root = "#e34a39 bold"

        [character]
        success_symbol = "[ ](bold #7d9654)"
        error_symbol = "[ ](bold #e34a39)"
        vimcmd_replace_one_symbol = "[ ](bold ${orange_dark_dark})"
        vimcmd_replace_symbol = "[ ](bold #ff9010)"
        vimcmd_symbol = "[ ](bold dimmed #7d9654)"
        vimcmd_visual_symbol = "[ ](bold dimmed #7d9654)"

        [directory]
        truncation_length = 3
        truncate_to_repo = false
        truncation_symbol = " 󰇘/"
        home_symbol = " "
        style = "bold #146b9c"
        read_only_style = "bold #e34a39"

        [git_branch]
        format = '[$symbol$branch(:$remote_branch)]($style) '
        symbol = " "
        style = "bold #eab749"

        [git_commit]
        format = '[ $hash$tag]($style) '
        commit_hash_length = 7
        style = "bold #b84e36"

        [git_status]
        format = '([](#eab749) [$all_status$ahead_behind]($style)[](#eab749) )'
        ahead = " "
        behind = " "
        diverged = " "
        untracked = " "
        stashed = " "
        modified = " "
        staged = " "
        conflicted = " "

        [hostname]
        ssh_only = true
        style = "bold dimmed #7d9654"

        [jobs]
        symbol = "✦ "
        style = "bold #0974a1"

        [line_break]
        disabled = false

        [cmd_duration]
        format = '[$duration]($style)'
        min_time = 500
        show_milliseconds = true
        style = "bold #e34a39"

        [package]
        format = '[ $version](bold #ff9010) '

        [lua]
        format = '[󰢱 $version]($style) '
        style = "bold #51A0CF"

        [python]
        format = '[ $version]($style) '
        style = "bold #FFBC03"

        [ruby]
        format = '[ $version]($style) '
        style = "bold #701516"

        [nodejs]
        format = '[ $version]($style) '
        style = "bold #89E051"

        [golang]
        format = '[ $version]($style) '
        style = "bold #519ABA"

        [java]
        format = '[ $version]($style) '
        style = "bold #CC3E44"

        [rust]
