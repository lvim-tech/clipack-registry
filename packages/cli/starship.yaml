name: starship
version: v1.22.1
description: Starship - The minimal, blazing-fast, and infinitely customizable prompt for any shell.
homepage: https://github.com/starship/starship
license: ISC
maintainer: Starship Team
updated_at: 2025-03-01T04:42:12Z
tags:
  - cli
  - shell
  - prompt
install:
  source:
    type: script
    url: https://github.com/starship/starship
  steps:
    - git clone --branch v1.22.1 --single-branch https://github.com/starship/starship.git .
    - cargo build --release
  binaries:
    - target/release/starship
  additional-config:
    - filename: config.sh
      content: |
        #!/usr/bin/env bash

        # Add the following line to your shell's configuration file (e.g., .zshrc or .bashrc)
        eval "$(starship init zsh)"
