name: yazi
version: v25.2.26
description: A blazing fast terminal file manager written in Rust.
homepage: https://github.com/sxyazi/yazi
license: MIT
maintainer: sxyazi
updated_at: 2025-02-28T11:06:42Z
tags:
  - cli
  - file manager
  - terminal
  - rust
install:
  source:
    type: git
    url: https://github.com/sxyazi/yazi.git
    ref: main
  steps:
    - git clone --branch v25.2.26 --single-branch https://github.com/sxyazi/yazi.git .
    - cargo build --release --locked
  binaries:
    - target/release/yazi
  additional-config:
    - filename: LvimDark.conf
      content: |
        [manager]
        cwd = { fg = "#374646", italic = true }

        # Hovered
        hovered         = { bg = "#2f3940" }
        preview_hovered = { bg = "#2f3940" }

        # Find
        find_keyword  = { fg = "#181d1f", bg = "#FF9C2A", bold = true }
        find_position = { fg = "${blue2}", bg = "#1e2f37", bold = true }

        # Marker
        marker_copied   = { fg = "${green1}", bg = "${green1}" }
        marker_cut      = { fg = "#e65e4f", bg = "#e65e4f" }
        marker_marked   = { fg = "#c75940", bg = "#c75940" }
        marker_selected = { fg = "#0A85B9", bg = "#0A85B9" }

        # Tab
        tab_active   = { fg = "#5e8888", bg = "#2f3940" }
        tab_inactive = { fg = "${fg_gutter}", bg = "#20272b" }
        tab_width    = 1

        # Count
        count_copied   = { fg = "#5e8888", bg = "${green2}" }
        count_cut      = { fg = "#5e8888", bg = "${red1}" }
        count_selected = { fg = "#5e8888", bg = "${blue0}" }

        # Border
        border_symbol = "│"
        border_style  = { fg = "#6a804c" }

        [mode]
        normal_main = { fg = "#1a1f22", bg = "#0A85B9", bold = true }
        normal_alt  = { fg = "#0A85B9", bg = "${fg_gutter}" }

        select_main = { fg = "#1a1f22", bg = "#c75940", bold = true }
        select_alt  = { fg = "#c75940", bg = "${fg_gutter}" }

        unset_main  = { fg = "#1a1f22", bg = "#177ab3", bold = true }
        unset_alt   = { fg = "#177ab3", bg = "${fg_gutter}" }

        [status]
        separator_open    = ""
        separator_close   = ""
        # separator_style = { fg = "${fg_gutter}", bg = "${fg_gutter}" }

        # Progress
        progress_label  = { fg = "#374646", bold = true }
        progress_normal = { fg = "#20272b" }
        progress_error  = { fg = "#e65e4f" }

        # Permissions
        perm_type  = { fg = "#0A85B9" }
        perm_read  = { fg = "#edc060" }
        perm_write = { fg = "#e65e4f" }
        perm_exec  = { fg = "#8AA55F" }
        perm_sep   = { fg = "${terminal_black}" }

        [pick]
        border   = { fg = "#6a804c" }
        active   = { fg = "#5e8888",  bg = "#272f34" }
        inactive = { fg = "#5e8888" }

        # Input
        [input]
        border   = { fg = "${blue2}" }
        title    = { fg = "${blue2}" }
        value    = { fg = "#177ab3" }
        selected = { bg = "#272f34" }

        # Completion
        [completion]
        border   = { fg = "${blue2}" }
        active   = { fg = "#5e8888", bg = "#272f34" }
        inactive = { fg = "#5e8888" }

        icon_file    = ""
        icon_folder  = ""
        icon_command = ""

        # Tasks
        [tasks]
        border  = { fg = "#6a804c" }
        title   = { fg = "#6a804c" }
        hovered = { fg = "#5e8888", bg="#272f34" }

        # Which
        [which]
        cols            = 3
        mask            = { bg = "#181d1f" }
        cand            = { fg = "#018FA6" }
        rest            = { fg = "#0A85B9" }
        desc            = { fg = "#c75940" }
        separator       = " ➜ "
        separator_style = { fg = "#4d6263" }

        # Confirm
        [confirm]
        border  = { fg = "${blue2}" }
        title   = { fg = "#6a804c" }
        content = {}
        list    = {}
        btn_yes = { bg = "#272f34" }
        btn_no  = {}
        btn_labels = [ "  [Y]es  ", "  (N)o  " ]

        # Spot
        [spot]
        border  = { fg = "#6a804c" }
        title   = { fg = "#6a804c" }

        # Notify
        [notify]
        title_info  = { fg = "#0974a1" }
        title_warn  = { fg = "#ff9010" }
        title_error = { fg = "#e34a39" }

        icon_error = ""
        icon_warn = ""
        icon_info = ""

        # Help
        [help]
        on      = { fg = "#8AA55F" }
        run     = { fg = "#c75940" }
        hovered = { bg = "#2f3940" }
        footer  = { fg = "#5e8888", bg = "#20272b" }

        [filetype]

        rules = [
            # Images
            { mime = "image/*", fg = "#edc060" },

            # Media
            { mime = "{audio,video}/*", fg = "#c75940" },

            # Archives
            { mime = "application/*zip", fg = "#e65e4f" },
            { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#e65e4f" },

            # Documents
            { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#018FA6" },

            # Empty files
            # { mime = "inode/x-empty", fg = "#e65e4f" },

            # Special files
            { name = "*", is = "orphan", bg = "#e65e4f" },
            { name = "*", is = "exec"  , fg = "#8AA55F" },

            # Fallback
            { name = "*/", fg = "#0A85B9" }
        ]
